<!DOCTYPE html>
<html>
    <head>
        <title>AHP-Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/favicon.ico" type="image/ico"/>
        <link rel="stylesheet" type="text/css" href="css/ahp.css"/>
        <script type="text/javascript" src="js/jquery-1.9.0.js"></script>
        <script type="text/javascript" src="js/ahp.js"></script>
    </head>
    <body>
        <div class="content">
            <div class="title">
                <h1>AHP Calculator</h1>
            </div>
            <div class="menu">
                <div class="left pad10" id="newp" style="margin-left: 70px;">
                    <input type="button" value="Add new problem"/>
                </div>
                <div class="left pad10" id="newc">
                    <input type="button" value="Add new criteria"/>
                </div>
                <div class="left pad10" id="remc">
                    <input type="button" value="Remove criteria"/>
                </div>
                <div class="left pad10" id="newa">
                    <input type="button" value="Add new option"/>
                </div>
                <div class="left pad10" id="rema">
                    <input type="button" value="Remove option"/>
                </div>
				<div class="left pad10" id="rema">
                    <a href="http://www.123ahp.com/OMetodi.aspx" target="_blank">More infos</a>
                </div>
				
                <div class="clear"></div>
            </div>
            <div id="title" class="pad10">
                <div class="left" style="margin:5px">Insert title:</div>
                <input class="left inputs" type="text" name="title" value="Title..."/>
                <div class="clear"></div>
            </div>
            <div class="names_step">
                <div class="left pad10" id="criterias">
                    <div class="left" style="margin:5px">Insert criteria names:</div>
                    <div class="left criteria">
                        <input class="inputs" type="text" name="crit_1" value="Criteria 1"/>
                        <input class="inputs" type="text" name="crit_2" value="Criteria 2"/>
                        <input class="inputs" type="text" name="crit_3" value="Criteria 3"/>
                        <input class="inputs" type="text" name="crit_4" value="Criteria 4"/>
                        <input class="inputs" style="display:none;" type="text" name="crit_5" value="Criteria 5"/>
                        <input class="inputs" style="display:none;" type="text" name="crit_6" value="Criteria 6"/>
                        <input class="inputs" style="display:none;" type="text" name="crit_7" value="Criteria 7"/>
                        <input class="inputs" style="display:none;" type="text" name="crit_8" value="Criteria 8"/>
                        <input class="inputs" style="display:none;" type="text" name="crit_9" value="Criteria 9"/>
                        <input class="inputs" style="display:none;" type="text" name="crit_10" value="Criteria 10"/>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="left pad10" id="alternative">
                    <div class="left" style="margin:5px">Insert option names:</div>
                    <div class="left alternative">
                        <input class="inputs" type="text" name="alt_1" value="Option 1"/>
                        <input class="inputs" type="text" name="alt_2" value="Option 2"/>
                        <input class="inputs" type="text" name="alt_3" value="Option 3"/>
                        <input class="inputs" type="text" name="alt_4" value="Option 4"/>
                        <input class="inputs" style="display:none;" type="text" name="alt_5" value="Option 5"/>
                        <input class="inputs" style="display:none;" type="text" name="alt_6" value="Option 6"/>
                        <input class="inputs" style="display:none;" type="text" name="alt_7" value="Option 7"/>
                        <input class="inputs" style="display:none;" type="text" name="alt_8" value="Option 8"/>
                        <input class="inputs" style="display:none;" type="text" name="alt_9" value="Option 9"/>
                        <input class="inputs" style="display:none;" type="text" name="alt_10" value="Option 10"/>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="clear"></div>
            </div>  
            <div class="pad10" id="next_step">
                <input type="button" value="Next Step"/>
            </div>
            <div class="comparisons_step"></div>
            <div class="pad10" id="next_step_2" style="display:none;">
                <input type="button" value="Solve"/>
            </div>
            <div class="all_matrices_step"></div>
            <div class="pad10" id="next_step_4" style="display:none;">
                <input type="button" value="Next Step"/>
            </div>
            <div class="comparisons_step_2"></div>
            <div class="pad10" id="next_step_6" style="display:none;">
                <input type="button" value="Solve"/>
            </div>
            <div class="all_matrices_step_2"></div>
            <div id="comp" class="pad10">
                <div style="display:inline;font-weight:bold;">Criteria 1</div> 
                <input class="inp" type="button" title="9" value="9"/><input class="inp" type="button" title="8" value="8"/>
                <input class="inp" type="button" title="7" value="7"/><input class="inp" type="button" title="6" value="6"/>
                <input class="inp" type="button" title="5" value="5"/><input class="inp" type="button" title="4" value="4"/>
                <input class="inp" type="button" title="3" value="3"/><input class="inp" type="button" title="2" value="2"/>
                <input class="inp selected" type="button" title="1" value="1"/>
                <input class="inp" type="button" title="1/2" value="2"/><input class="inp" type="button" title="1/3" value="3"/>
                <input class="inp" type="button" title="1/4" value="4"/><input class="inp" type="button" title="1/5" value="5"/>
                <input class="inp" type="button" title="1/6" value="6"/><input class="inp" type="button" title="1/7" value="7"/>
                <input class="inp" type="button" title="1/8" value="8"/><input class="inp" type="button" title="1/9" value="9"/>
                <div style="display:inline;font-weight:bold;">Criteria 2</div>
                <div class="clear"></div>
            </div>
        </div>    
    </body>
</html>
